<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>鹿児島本線ナビ（折尾駅）</title>
<meta http-equiv="refresh" content="300"> 

<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column; /* 要素を縦に並べるために必要 */
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* 画面の高さ全体を使う */
    font-family: sans-serif;
    /* 全体の背景色を設定したい場合はここに記述 */
    /* background-color: #F0F0F0; */
  }

  .scrolling-area {
    width: 80%;
    max-width: 800px;
    background-color: #101010; /* 薄い緑色の背景 */
    padding: 10px 0;
    overflow: hidden;
    border-radius: 30px;
    margin-bottom: 50px; /* 例えば50ピクセルの余白 */
  }

  .scrolling-text {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: scroll-left 8s linear infinite;
    color: #f18613; /* 濃い緑色の文字 */
    font-size: 2.2em;
    font-weight: bold;
    letter-spacing: 1px;
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%); /* テキストが完全に画面外に出るように */
    }
  }

  /* 余白が適用されていることを確認するためのダミーコンテンツ（任意） */
  .dummy-content {
      margin-top: 20px; /* ダミーコンテンツの上にも余白 */
      padding: 20px;
      border: 1px dashed #CCC;
      text-align: center;
      color: #666;
  }
</style>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="scrolling-area">
  <div id="info-scrolling-text" class="scrolling-text">
    </div>
</div>

<div class="display-wrapper">
    <h1 class="station-header">鹿児島本線 門司港方面</h1>

    <div class="display-container">
        <div id="main-display-area" class="scroll main-display">
            <span>データ読み込み中...</span>
        </div>

        <div id="stop-stations-display-area" class="scroll stop-stations-display">
            <span>停車駅情報読み込み中...</span>
            <div id="approaching-message-overlay" class="approaching-message-overlay"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
